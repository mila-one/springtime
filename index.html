<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Time</title>
<link href="css/framework7.min.css" rel="stylesheet">
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
	
</head>

<body>
	
	<div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
		  <section class="panel panel-left panel-cover">
			  <div class="block">
				  <div class="row">
					  
				  </div>
			  </div>
			  <div class="list">
				  <ul class="list-menu">
					  <li>
						  <a href= "/index/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">house</span>
							</div>
							<div class="item-inner">
							  Inicio
							</div>
						  </a>
						</li>
					  <li>
						  <a href= "/perfil/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">account_circle</span>
							</div>
							<div class="item-inner">
							  Perfil
							</div>
						  </a>
						</li>
					  <li>
						  <a href="/about/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">list</span>
							</div>
							<div class="item-inner">
							  Categorías
							</div>
						  </a>
						</li>
					   <li>
						  <a href="/about/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">local_offer</span>
							</div>
							<div class="item-inner">
							  Promociones
							</div>
						  </a>
						</li>
					   <li>
						  <a href="/about/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">shopping_basket</span>
							</div>
							<div class="item-inner">
							  Mis órdenes
							</div>
						  </a>
						</li>
					   <li>
						  <a href="/about/" class="item-link item-content panel-close">
							<div class="item-media">
							  <span class="material-icons">exit_to_app</span>
							</div>
							<div class="item-inner">
							  Salir
							</div>
						  </a>
						</li>
				  </ul>
			  </div>
		  </section>
		  
		  
        <!-- Initial Page, "data-name" contains page name -->
        <section data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
				<div class="left">
					<a href="#" class="link panel-open" data-panel="left"><span class="material-icons">menu</span></a>
				</div>
              <div class="title">Spring Time</div>
            </div>
          </nav>

        

          <!-- Scrollable page content -->
          <article class="page-content">
			  <h2 class="block-title">Featured</h2>
			  <div class="block">
				  
				  <div class="swiper-container swiper-init">
					  <div class="swiper-wrapper">
						  <div class="swiper-slide">
							  <article class="card card-food">
					  			<div class="card-header">
						  <img src="img/flower.jpg" alt="shop" class="img-fluid">
					 			 </div>
				  			</article>
						  </div>
						  <div class="swiper-slide">
							  <article class="card card-food">
					  			<div class="card-header">
						  <img src="img/dried.jpg" alt="dried" class="img-fluid">
					 			 </div>
							  </article>
						  </div>
					  </div>
				  </div>
				  
			  </div> 
			  
			  <h2 class="block-title">Categorías</h2>
			  <div class="block categorias">
				  <div class="row">
					  <article class="col-50">
						  <a href="/cumpleaños/">
						  <div class="card">
							<div class="card-content">
								<div class="derecha">
									<span class="material-icons">cake</span>
								</div>
								<h3>Cumpleaños</h3>
							</div>
						</div>
							  </a>
					  </article>
					  <article class="col-50">
						  <a href="/bodas/">
						 	 <div class="card">
								<div class="card-content">
									<div class="derecha">
										<span class="material-icons">local_bar</span>
									</div>
									<h3>Bodas</h3>
								</div>	  
							</div>
							</a>
					  </article>
				  </div>
				  <div class="row">
					  <article class="col-50">
						  <a href="/aniversarios/">
						  <div class="card">
							<div class="card-content">
								<div class="derecha">
									<span class="material-icons">filter_vintage</span>
								</div>
								<h3>Aniversarios</h3>
							</div>
						</div>
							  </a>
					  </article>
					  <article class="col-50">
						  <a href="#">
						  <div class="card">
							<div class="card-content">
								<div class="derecha">
									<span class="material-icons">group</span>
								</div>
								<h3>Compromiso</h3>
							</div>
						</div>
							  </a>
					  </article>
					  
				  </div>
			  </div>
			  
			  
			  
          </article>
        </section>
		  
		  
		  
		  
		  
		</div>
		  
    </div>
	
	<script src="js/framework7.min.js"></script>
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/my-app.js"></script>
	
</body>
</html>
